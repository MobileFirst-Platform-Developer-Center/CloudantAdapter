        <script src="js/CloudantJS.js"></script>
        <script src="js/CloudantJava.js"></script>

        <script type="text/javascript" src="cordova.js"></script>

        <title>Cloudant Adapter</title>
    </head>
    <body>
    <div id="header">
        <h1>Cloudant Adapter</h1>
    </div>
        <div id="wrapper">
            <h2>List of users</h2>
            <table>
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Edit</th>
                </tr>
                </thead>
                <tbody id="list">

                </tbody>
            </table>
            <button id="refresh">Refresh List</button>

            <h2>Add User</h2>
            <input type="text" id="name" placeholder="Name" required/>
            <input type="text" id="age" placeholder="Age" required/>
            <button id="add">Add User</button>
            <h2>Adapter type</h2>

            <p>Currently using <span id="currentType"></span></p>
            <button id="switchType">Switch Adapter type</button>

        </div>
    </body>
</html>
