<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>Cloudant Adapter</title>
    </head>
    <body>
        <div id="header">
            <h1>Cloudant Adapter</h1>
        </div>
        <div id="wrapper">
            <h2>List of users</h2>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Edit</th>
                    </tr>
                </thead>
                <tbody id="list">

                </tbody>
            </table>
            <button id="refresh">Refresh List</button>

            <h2>Add User</h2>
            <input type="text" id="name" placeholder="Name" required/>
            <input type="text" id="age" placeholder="Age" required/>
            <button id="add">Add User</button>
            <h2>Adapter type</h2>
            <p>Currently using <span id="currentType"></span></p>
            <button id="switchType">Switch Adapter type</button>

        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/CloudantJS.js"></script>
        <script type="text/javascript" src="js/CloudantJava.js"></script>
        <script type="text/javascript" src="js/Cloudant.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
